function onKeyDown(event) {
	if (keyData[event.key]){
		//Check current window size
		var maxPoint = new Point(view.size.width, view.size.height);

		//generate random numbers between 0 and .99
		var randomPoint = Point.random();

		//Multiple random numbers by window size to get random points within screen size
		var point = maxPoint * randomPoint;

		var newCircle = new Path.Circle(point, 400);
		newCircle.fillColor= keyData[event.key].color;
		keyData[event.key].sound.play();
		circles.push(newCircle);	
	}
}

function onFrame(event){
  for(var i = 0; i < circles.length; i++){
    circles[i].scale(0.9);
    circles[i].fillColor.hue += 1;
    if(circles[i].area < 1){
      circles[i].remove();
      circles.splice(i, 1);
      i--;
    }
  }
}

	My Amazing Random Color generator
		function getRandomColor() {
  	var letters = '0123456789ABCDEF';
  	var color = '#';
  	for (var i = 0; i < 6; i++) {
    	color += letters[Math.floor(Math.random() * 16)];
  	}
  	return color;
	}
